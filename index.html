<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Netflix Nigeria - Watch Online Movies</title>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="assets/icon.webp">
</head>
<body>
	<!-- navbar section -->
	<div class="top">
		<div class="topWrapper">
			<div class="topnav">
				<img src="assets/img2.png" alt="logo" class="topnavLogo">
				<button class="topnavBtn">Sign In</button>
			</div>
			<div class="topItems">
				<div class="topText">
					<h1>Unlimited movies, TV <br> shows and more.</h1>
					<h3>Watch anywhere. Cancel anytime.</h3>
					<h4>Ready to watch? Enter your email to create or restart your membership.</h4>
				</div>
				<div class="topInput">
					<input type="text" name="text" placeholder="Email address" required class="topInputForm">
					<input type="submit" value="Get Started" class="topInputBtn">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
